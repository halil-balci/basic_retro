<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Retro Board - Collaborative retrospective meetings made easy.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Retro Board">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Retro Board</title>
  <link rel="manifest" href="manifest.json">
  
  <script>
    // Flutter Web Integration for Session Management
    window.retroBoardState = {
      currentSessionId: null,
      currentUserId: null,
      isInSession: false
    };
    
    // Function to register session info from Flutter
    window.registerSession = function(sessionId, userId) {
      window.retroBoardState.currentSessionId = sessionId;
      window.retroBoardState.currentUserId = userId;
      window.retroBoardState.isInSession = true;
      console.log('Session registered:', sessionId, userId);
    };
    
    // Function to unregister session
    window.unregisterSession = function() {
      window.retroBoardState.currentSessionId = null;
      window.retroBoardState.currentUserId = null;
      window.retroBoardState.isInSession = false;
      console.log('Session unregistered');
    };
    
    // Handle page unload - ONLY when page is actually being closed/reloaded
    window.addEventListener('beforeunload', function(event) {
      if (window.retroBoardState.isInSession) {
        console.log('Page is being closed/reloaded - leaving session');
        // Use navigator.sendBeacon for reliable cleanup on page unload
        if (window.flutterLeaveSession) {
          window.flutterLeaveSession();
        }
      }
    });
    
    // Handle page unload as a backup (when beforeunload doesn't fire)
    window.addEventListener('unload', function(event) {
      if (window.retroBoardState.isInSession) {
        console.log('Page unload event - leaving session');
        if (window.flutterLeaveSession) {
          window.flutterLeaveSession();
        }
      }
    });
    
    // REMOVED: visibilitychange event listener that was causing issues
    // We don't want to leave session when user just switches tabs
    
    // Handle page focus/blur events for logging only (no session leaving)
    window.addEventListener('blur', function() {
      console.log('Page lost focus (tab switch or window blur)');
    });
    
    window.addEventListener('focus', function() {
      console.log('Page gained focus (back to tab)');
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</body>
</html>
